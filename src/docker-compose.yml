version: '3.4'

services:
  shopping-bag:
    image: ${DOCKER_REGISTRY-}shoppingbag
    build:
      context: .
      dockerfile: Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:5001;http://+:5000
    ports:
      - "5000:5000"
      - "5001:5001"